<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/confetti.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Countdown</title>
</head>
<body>
        <div class="container">
          
          
          <header>
                <h1 class="title">My Birthday is in...</h1>
          </header>
          
          
          <div class="row countdown-container">
             
            <div class="column">
              <h2 class="number" id="days"></h2>
              <p class="time-span">days</p>
            </div>
            
            <div class="column">
              <h2 class="number" id="hours"></h2>
              <p class="time-span">hours</p>
            </div>
            
            <div class="column">
              <h2 class="number" id="minutes"></h2>
              <p class="time-span">minutes</p>
            </div>
            
            <div class="column">
              <h2 class="number" id="seconds"></h2>
              <p class="time-span">seconds</p>
            </div>
            
          </div>
          
          
        </div>

        <script src="app.js"></script>
</body>
</html>
